<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로템 - 계정, 게임머니, 아이템, 상품권 거래소</title>
    <link rel="stylesheet" href="../css/baropass PC.css">
</head>
<body>
    <div class="pass_button">
        <button class="top_button bold textLarge">패스 구매하기</button>
    </div>
    <div class="container">
        <div class="baropass_top">
            <img src="../img/Group 77.png" alt="">
        </div>
        <div class="wrapper">
            <div class="pass_info">
                <div class="info_area">
                    <div class="info_left">
                        <span class="bold heroL">바로패스</span>
                        <img src="../img/activity.png" alt="">
                    </div>
                    <div class="info_right titleSmall">
                        <span class="accent_color">엄청난 혜택</span><span>을 한번에 담은 차별화된</span>
                        <span class="accent_color">패스권</span><span>을</span>
                        <span>지금</span>
                        <span class="accent_color">오픈 기념 특가<span class="accent_color"></span>로 만나보세요!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pass_price">
            <div class="benefit_text">
                <span class="light titleSmall">한정된 기간만 진행하는</span>
                <div class="benefit_text_main">
                    <span class="heroS bold accent_color">오픈 기념 특가</span>
                    <span class="heroS bold black">를</span>
                    <br>
                    <span class="heroS bold black">놓치지마세요</span>
                </div>
            </div>
            <img src="../img/pass_ticket.png" alt="">
        </div>
        <div class="pass_benefit">
            <div class="benefit_text">
                <span class="light titleSmall">현명한 당신! 제대로 이용하려면 당연한 필수템!</span>
                <div class="benefit_text_main">
                    <span class="heroS bold accent_color">바로패스 구매</span>
                    <span class="heroS bold black">하고</span>
                    <br>
                    <span class="heroS bold black">다양한 혜택을 받아보세요</span>
                </div>
            </div>
            <div class="benefit_area">
                <img src="../img/benefit_grid.png" alt="">
            </div>
        </div>
        <div class="pass_detail">
            <div class="pass_detail1">
                <div class="detail_area">
                    <img src="../img/detail1.png" alt="atm">
                    <div class="detail_txt">
                        <span class="detail_benefit textLarge medium">혜택 1</span>
                        <div class="detail_maintxt heroS bold">
                            <span>출금 수수료</span>
                            <span>기간 내 제한없이 무료</span>
                        </div>
                        <div class="detail_subtxt titleLarge">
                            <span class="medium">2,000원</span>
                            <img src="../img/arrow-right-sm.png" alt="오른쪽화살표">
                            <span class="bold">0원</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pass_detail2">
                <div class="detail_area">
                    <div class="detail_txt">
                        <span class="detail_benefit textLarge medium">혜택 2</span>
                        <div class="detail_maintxt heroS bold">
                            <span>물품 시세 확인권</span>
                            <span>30일 제공</span>
                        </div>
                        <div class="detail_subtxt titleLarge">
                            <span class="medium">22,000원</span>
                            <img src="../img/arrow-right-sm.png" alt="오른쪽화살표">
                            <span class="bold">0원</span>
                        </div>
                    </div>
                    <img src="../img/detail2.png" alt="file">
                </div>
            </div>
            <div class="pass_detail">
                <div class="pass_detail1">
                    <div class="detail_area">
                        <img src="../img/detail3.png" alt="discount">
                        <div class="detail_txt">
                            <span class="detail_benefit textLarge medium">혜택 3</span>
                            <div class="detail_maintxt heroS bold">
                                <span>거래 수수료</span>
                                <span>기간 내 3%로 고정</span>
                            </div>
                            <div class="detail_subtxt titleLarge">
                                <span class="medium">5%</span>
                                <img src="../img/arrow-right-sm.png" alt="오른쪽화살표">
                                <span class="bold">3%</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="pass_price">
            <div class="benefit_text">
                <span class="light titleSmall">한눈에 알아보는</span>
                <div class="benefit_text_main">
                    <span class="heroS bold accent_color">바로패스 </span>
                    <span class="heroS bold black">혜택</span>
                    <br>
                    <span class="heroS bold black">비교해보세요</span>
                </div>
            </div>
            <img src="../img/pass_detail.png" alt="">
        </div>
    </div>
</body>
</html>
